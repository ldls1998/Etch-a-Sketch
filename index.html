<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script src="assets/js/js.js" defer></script>
</head>

<body>
    <header>
        <h1 style="text-align: center;">Etch-a-Sketch</h1>
    </header>
    <main class="contenedor">
        <div class="botones">
            <input type="color" id="color" class="color" value="#000000">
            <button id="arcoirisBtn" class="btn btn-primary">Arcoiris</button>
            <button id="pincelBtn" class="btn btn-primary">Pincel</button>
            <button id="borradorBtn" class="btn btn-primary">Borrador</button>
            <button id="limpiarBtn" class="btn btn-primary">Limpiar</button>
            <div class="slidecontainer">
                <input type="range" min="4" max="64" value="16" class="slider" id="myRange">
                <p class="grid-size">16 x 16</p>
            </div>
        </div>
        <div class="grid">

        </div>
    </main>

    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
